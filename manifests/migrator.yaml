apiVersion: apps/v1
kind: Deployment
metadata:
  name: migrator
  labels:
    app: migrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: migrator
  template:
    metadata:
      labels:
        app: migrator
    spec:
      containers:
      - name: migrator
        image: migrator
        command:
          - /migrator
          - --v=2
          - --alsologtostderr
          - --kube-api-qps=40
          - --kube-api-burst=1000
        livenessProbe:
          httpGet:
            scheme: HTTP
            port: 2112
            path: /healthz
          initialDelaySeconds: 10
          timeoutSeconds: 60
